<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Asveta Nova</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <img src="{% static 'image/asnova.png' %}" alt="Logo" width="150" height="24"
             class="d-inline-block align-text-top" style="padding-left: 20px;margin-right: 30px;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'course_list' %}">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
            </ul>
            <div class="text-end" style="margin-right: 40px">
                <button type="button" onclick="window.location.href={% url 'login' %}" class="btn-outline">Sign In
                </button>
                <button type="button" onclick="window.location.href={% url 'register' %}" class="btn-signup">Sign Up
                </button>
            </div>
        </div>
    </div>
</nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>© 2023 ASNOVA · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
        </div>
    </footer>
</body>
</html>
