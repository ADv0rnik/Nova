{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .banner-image {
        width: 100%;
        height: 230px;
        background-image: url('{% static 'image/biol.jpg' %}');
        background-size: cover;
        object-fit: cover;
        filter: brightness(80%);
    }

    .card-body a {
        color: #FFFFFF;
        text-decoration: none;
    }

    .container-main {
        max-width: 100%;
        max-height: 100vh;
        background-color: #ffff;
    }

    .path-tasks-grid {
        position: relative;
        padding: 1rem;
        display: grid;
        grid-template-columns: 45px 50px 10px 100px 1fr;
        border: 1px solid cadetblue;
        border-radius: 10px;
        flex-flow: row wrap;
        justify-content: center;
    }

    .path-task-item-icon {
        width: 16px;
        height: 16px;
        border: 1px solid cadetblue;
        border-radius: 10px;
        display: flex;
        align-items: center;
    }

    .path-task-item-content {
        flex-direction: column;
        align-items: flex-start;
        font-size: 14px;
        font-family: 'Ubuntu', monospace;
        text-align: left;
        padding: 5px 0px;
        align-self: center;
    }

    .path-task-item-img {
        align-items: center;
        display: flex;
    }

    #course-detail {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 9px;
        background: rgb(21 27 39 / 85%);
        color: white;
    }

    .container-header {
        display: flex;
        font-family: 'Ubuntu', monospace;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
    }
</style>

<div class="banner-image">
    <div id="course-detail">
        <div class="container px-3">
            <div class="container-header">
                <div class="course-title">
                    <b>{{ course.title }}</b>
                    <p style="font-size: 14px;">{{ course.description|truncatechars:150 }}</p>
                </div>
                <div class="course-language">
                    <b>Language:</b>
                    <p style="font-size: 14px;">English</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-main">
    {% for module in modules %}
        <div class="card-body px-3 py-3">
            <a class="clear-link" href="#">
                <div class="path-tasks-grid">
                    <div class="path-task-item-icon path-task-item-correct m-auto">
                        <i class="far fa-circle text-lgray"></i>
                    </div>
                    <div class="path-task-item-img">
                        <img src="{{ module.image.url }}" alt="LOGO" width="50" height="50">
                    </div>
                    <div></div>
                    <div class="path-task-item-content">
                        <div class="bold mb-0 size-16" style="font-size: 16px; font-weight: bold; color: #000f2b; text-align: center;">Exercises:</div>
                        <div class="text-lgray pb-4" style="font-size: 14px; color: #676767; text-align: center;">{{ module.nm_exercises }}</div>
                    </div>
                    <div class="path-task-item-content">
                        <div class="bold mb-0 size-16" style="font-size: 16px; font-weight: bold; color: #000f2b;">{{ module.title }}</div>
                        <div class="text-lgray" style="font-size: 14px; color: #676767;">{{ module.description }}</div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
